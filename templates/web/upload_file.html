{% extends "base.html" %}

{% block featureBox %}
<div id="featureBox">
	<h2>Upload a File</h2>
	
	<form enctype="multipart/form-data" action="." method="POST">
    
                {% if error %}
                  <p class="error">ERROR: {{error}}</p>
                {% endif %}
                
                
                {% if form.errors %}
                  <p class="error">Please correct the errors below.</p>
                {% endif %}
            
                {{ form.as_p }}
        <input type="submit" value="Upload" />
        </form>
</div>
{% endblock %}
